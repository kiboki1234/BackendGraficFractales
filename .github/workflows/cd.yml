name: CD

on:
  workflow_run:
    workflows: ["CI + k6"]
    types:
      - completed

  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    name: Despliegue
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      )

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger de deploy (simulado)
        run: |
          echo "Despliegue del backend..."
          sleep 3
          echo "Deploy finalizado."

      - name: Validar endpoint (simulado)
        run: |
          echo "Probando endpoint http://localhost:5000/health"
          echo "200 OK"

      - name: Mostrar URL p√∫blica (ficticia)
        run: |
          echo "Backend disponible en: https://backendgraficfractales.onrender.com/"
          echo "Frontend disponible en: https://frontend-grafica-fractales.vercel.app/"
