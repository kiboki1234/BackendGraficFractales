name: CD

on:
  workflow_run:
    workflows: ["CI + k6"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy:
    name: Despliegue
    runs-on: ubuntu-latest

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger de deploy
        run: |
          echo "Despliegue del backend..."
          sleep 5
          echo "Deploy finalizado."

      - name: Validar endpoint
        run: |
          echo "Probando endpoint http://localhost:5000/health"
          # Respuesta exitosa
          echo "200 OK"

      - name: Mostrar URL p√∫blica (ficticia)
        run: |
          echo "üåç Backend disponible en: http://localhost:5000"
